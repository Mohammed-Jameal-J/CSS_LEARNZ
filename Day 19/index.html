<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
   <div class="bg-blue-600 w-[300px] h-[700px]">
     <p class="bg-gray-100 p-[20px]">Custom Padding</p>
   <button class="px-2 py-7 bg-[#000] text-white">Submit</button>
   </div>
   <hr>
   <div class="relative bg-gray-500 h-120">
    <div class="absolute p-2 bg-blue-500 right-0 rounded-2xl">Box</div>
   </div>
   <div class="sticky top-0 bg-yellow-300 text-white p-4 shadow">Sticky</div>
   <div class="h-500 relative">
    <div class="absolute bg-blue-600 text-white z-7 top-70">hello</div>
    <div class="absolute bg-red-600 text-white z-0">bye</div>
   </div>
   <div class="w-12 h-12 bg-green-300 rounded-full animate-bounce"></div>
   <div class="w-12 h-12 bg-green-300 rounded-full animate-ping"></div>


</body>
</html>
